<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <link rel="icon" href="./assets/bookmyshow.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BookMyShow</title>
  </head>
  <body>
    <script>
      function change() {
        window.location.href = 'seats.html';
      }
      function signup() {
        window.location.href = 'signup.html';
      }
      function validate() {
        const UserName = document.getElementById('userName').value;
        const Password = document.getElementById('Password').value;
        const user = JSON.parse(window.localStorage.getItem('user'));
        if (user != null) {
          if (UserName == '' || Password == '') {
            window.alert('enter valid credentials');
          }
          for (let i = 0; i < user.length; i++) {
            if (
              user[i].username === UserName &&
              user[i].Password === Password
            ) {
              change();
              return;
            } else if (
              user[i].username === UserName &&
              user[i].Password !== Password
            ) {
              alert('Invalid password');
              return;
            } else if (
              user[i].username !== UserName &&
              user[i].Password === Password
            ) {
              alert('Invalid username');
              return;
            }
          }
        } else {
          alert('invalid credentials');
        }
      }
    </script>
    <img
      class="img"
      src="./assets/bookmyshow-logo_brandlogos.net_rzqea.png"
      alt="image"
    />
    <div class="card">
      <br />
      <strong>WELCOME</strong><br />

      <form class="inputs">
        <input
          class="user"
          type="text"
          id="userName"
          name="userName"
          placeholder="enter your name"
        /><br /><br />
        <input
          class="pass"
          type="password"
          id="Password"
          name="Password"
          placeholder="enter your password"
        /><br /><br />
        <button class="submitbutton" type="button" onclick="validate()">
          Log in
        </button>
      </form>
    </div>

    <div class="signup">
      <p>if you are new click on signup</p>
      <button type="button" onclick="signup()">Sign up</button>
    </div>
  </body>
</html>
